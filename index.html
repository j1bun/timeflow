<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
	<title>Timeflow Stopwatch</title>
	<link rel="manifest" href="/manifest.webmanifest">
	<meta name="theme-color" content="#0ea5e9">
	<link rel="icon" href="/icons/icon-192.png">
	<link rel="apple-touch-icon" href="/icons/icon-192.png">
	<link rel="stylesheet" href="/styles.css">
</head>
<body>
	<main class="container">
		<header class="topbar">
			<div class="time" id="timeDisplay" aria-live="polite" aria-atomic="true">00:00:00</div>
			<div class="actions">
				<button id="startPauseBtn" class="btn primary" aria-pressed="false">Start</button>
				<button id="resetBtn" class="btn danger" aria-label="Delete and reset">Delete</button>
			</div>
		</header>

		<section class="label-row">
			<label for="labelInput" class="label">Label</label>
			<input id="labelInput" class="text" type="text" placeholder="My stopwatch..." autocomplete="off" spellcheck="false">
		</section>
	</main>

	<script src="/app.js" type="module"></script>
	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('/sw.js').catch(() => {});
		}
	</script>
</body>
</html>
